<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Appliaction</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="weather">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card user-card">
                        <div class="card-header">
                            <h1 class="card-title">Enter Your Location Name</h1>
                            <p class="error text-danger">Oops! Somthing Wrong</p>
                        </div>
                        <div class="card-body">
                            <input type="text" name="locationName" id="locationName" class="form-control"
                                autocomplete="false" spellcheck="false" placeholder="City Name">
                            <input type="button" value="Check" id="detectBtn" class="btn btn-primary">
                        </div>
                    </div>
                    <div class="card weather-card">
                        <div class="card-header">
                            <button type="button" class="btn" id="BackArr"><i class="fa fa-arrow-left"
                                    aria-hidden="true"></i></button>
                        </div>
                        <img src="./assets/img/clear.svg" alt="!" class="card-img-top">
                        <div class="card-body">
                            <h1 class="text-center font-50 temp">
                                <span class="numb">50</span>
                                <span class="deg">o</span>
                                C
                            </h1>
                            <h2 class="text-center weather-title">Clear</h2>
                            <h2 class="text-center location-details">
                                <span class="location-marker"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                                <span class="city">Dhaka</span>,
                                <span class="country">BD</span>
                            </h2>
                        </div>
                        <div class="card-footer">
                            <div class="col-md-6">
                                <span class="tharmo"><i class="fa fa-thermometer-half" aria-hidden="true"></i></span>
                                <span class="feel-like">
                                    <span class="temp-feel"></span>
                                    <span class="deg">o</span>
                                    C
                                    <br>
                                    <span class="feel-title">
                                        Feels like
                                    </span>
                                </span>
                            </div>
                            <div class="col-md-6">
                                <span class="drop"><i class="fa fa-tint" aria-hidden="true"></i></span>
                                <span class="humi">
                                    <span class="humi-feel"></span>
                                    <span class="modul">%</span>
                                    <br>
                                    <span class="humi-title">
                                        Humidity
                                    </span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./assets/js/main.js"></script>
</body>

</html>
